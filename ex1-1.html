        <h1>연습문제1-1</h1>
        <script>
            var ans1 = prompt("숫자1을 입력해주세요");
            var ans2 = prompt("숫자2를 입력해주세요");
            var num1 = Number(ans1);
            var num2 = Number(ans2);
            console.log(num1 + "+" + num2 + " = " + (num1 + num2));
            console.log(num1 + "-" + num2 + " = " + (num1 - num2));
            console.log(num1 + "*" + num2 + " = " + num1 * num2);
            console.log(num1 + "/" + num2 + " = " + num1 / num2);
        </script>
