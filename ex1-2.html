<!DOCTYPE html>
<html>

    <body>
        <h1>연습문제1-2</h1>
        <script>
            var weight = prompt("몸무게가 몇 kg 입니까?");
            var height = prompt("키가 몇 m 입니까?");
            var bmi = weight / (height * height);
            console.log("weight = " + weight);
            console.log("height = " + height);
            console.log("당신의 bmi 지수는 " + bmi + "입니다.");
        </script>
