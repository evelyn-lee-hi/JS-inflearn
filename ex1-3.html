<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>연습문제1-3</title>
    </head>
    <body>
        <h1>연습문제 1-3</h1>
        <script>
            var ans = prompt("화씨를 입력해 주세요");
            var f = Number(ans);
            var c = ((f - 32) * 5) / 9;
            alert("입력하신 화씨를 섭씨로 변환하면 " + c + "도 입니다.");
        </script>
    </body>
</html>
