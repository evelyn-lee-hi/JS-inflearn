<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 2, 3단 구현</title>
</head>
<body>
    <h1>구구단 2, 3단 구현</h1>
    <script>
        for (var i = 1; i < 10; i++) {
            console.log ("2 * " + i + " = " + (2 * i));
            document.write("3 * " + i + " = " + (3 * i) + "<br>");
        }
            

    </script>
        
</body>
</html>
