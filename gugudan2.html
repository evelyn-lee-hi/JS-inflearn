<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 구현</title>
</head>
<body>
    <h1>구구단 출력 프로그램</h1>
    <script>
        var num = Number(prompt("몇 단을 출력하실 건가요?"));
        document.write("<h2>구구단 " + num + "단<br></h2>");
        for (var i = 1; i < 10; i++) {
            document.write(
                num + " * " + i + " = " + (num * i) + "<br>"
            );
        }
    </script>
</body>
</html>
