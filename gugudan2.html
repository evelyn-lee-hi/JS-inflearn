<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 구현</title>
</head>
<body>
    <h1>구구단 출력 프로그램</h1>

    출력할 단 수: <input type="text" id="number">
    <button onclick="runGugudan()">확인</button>

    <script>
        function runGugudan() {
            var num = Number(document.getElementById("number").value);
            document.write("<h2>구구단 " + num + "단<br></h2>");
            for (var i = 1; i < 10; i++) {
                document.write(
                    num + " * " + i + " = " + (num * i) + "<br>"
                );
            }
        }

    </script>
</body>
</html>
