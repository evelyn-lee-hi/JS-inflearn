<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 구현</title>
</head>
<body>
    <h1>구구단 출력 프로그램</h1>
    <input type="text" id="number">
    <button onclick="display()">확인</button>
    
    <script>
        function display () {
            var num = Number(document.getElementById("number").value);
            if ( num < 2 || num > 9) {
                alert("2이상, 9이하의 값만 입력할 수 있습니다.");
            }
            else {
                document.write("<h2>구구단 " + num + "단<br></h2>");
                for (var i = 1; i < 10; i++) {
                    document.write(num + " * " + i + " = " + (num * i) + "<br>");
                }
            } 
        }
    </script>

</body>
</html>
